<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolas Tangentes</title>
    <script src="js/main_bolas.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="../assets/js/template-loader.js"></script>
  </head>

  <body>
    <header id="cabecera"></header>
    <main>
      <h1>Bolas Tangentes</h1>
      <p>
        Un ejemplo de circulos tangentes en movimiento. Con el slider se
        modifica la velocidad con la que gira la bola de dentro.
      </p>
      <canvas id="canvas1" width="800px" height="800px">
        Tu navegador no soporta canvas
      </canvas>
      <br />
      <div id="bolas">
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider"
          id="speedRange"
        />
        <p>Velocidad: <span id="speedValue">5</span></p>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
